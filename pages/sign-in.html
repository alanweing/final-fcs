<html lang="en">
    
    <head>
        
        <title>Sign In</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="../css/reset.css" type="text/css">
        <link rel="stylesheet" href="../css/signInStyle.css" type="text/css">
        
        <script src="../js/signInValidator.js" type="text/javascript"></script>
        
    </head>
    
    <body>
        
        <div class="container">
            
            <div class="form-wrapper">
                <h2>Adobe ID</h2>
                <form action="#" method="GET">
                    <fieldset>
                        <legend>
                            Sign In
                        </legend>
                        <input type="email" id="email" placeholder="Email address">
                        <input type="password" id="password" placeholder="Password">
                        <input type="checkbox" id="stay-signed" checked>
                        <label for="stay-signed">Stay signed in</label>
                        <a href="#">Forgot password?</a>
                        <h3>Uncheck on public devices</h3>
                        <button type="button">sign in</button>
                    </fieldset>
                </form>
                
                <p>Not a member yet? <a href="#">Get an Adobe ID</a></p>
                <p>Want to use your company or school account?</p>
                <a href="#">Sign in with an Enterprise ID</a>
                
            </div>
            
        </div>
        
    </body>
    
</html>
